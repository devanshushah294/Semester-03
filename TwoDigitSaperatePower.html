<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter the number :"));
        num = parseInt(n/10);
        pow = parseInt(n%10);
        ans = Math.pow(num,pow);
        console.log("ans = "+ans);

        
    </script>
</body>
