<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        s1 = prompt("Enter the String of at least 20 character :");
        console.log("The substring from 2 to 10 is"+s1.substring(2,10));
        console.log("the substr(3,7) is "+s1.substr(3,7));
        console.log("The character at 10 position is : "+s1.charAt(10));
        console.log("THe String in upper case is"+s1.toUpperCase());
        console.log("THe String in Lower case is"+s1.toLowerCase());
        console.log("The last index of a is"+s1.lastIndexOf('a'));
    </script>
</body>
</html>
