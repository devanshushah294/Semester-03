<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter the number:"))
        answer = 1;
        for(i = n;i>0;i--){
            answer *= i;
        }
        document.write(n+"!="+answer);
    </script>
</body>
</html>
