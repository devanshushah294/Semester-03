<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter the number:"));
        for(i=0;i<n;i++){
            for(j=n;j>i;j--){
                document.write("&nbsp&nbsp");
            }
            for(j=0;j<=i;j++){
                document.write("*&nbsp&nbsp");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
