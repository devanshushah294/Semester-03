<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter the number of numbers you want to print:"));
        j = 0;
        lno = 0;
        nno = 0;
        for(i=0;i<n;i++){
            if(j==0){
                lno = j;
                j++;
                nno = j;
                document.write(lno+"  ");
                document.write(nno+"  ");
            }
            else{
                x =lno;
                lno = nno;
                nno = lno+x;
                document.write(nno+"  ");
            }
        }
    </script>
</body>
</html>
