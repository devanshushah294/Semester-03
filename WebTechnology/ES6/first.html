<body>
	<script type="text/javascript">
		// default anywhere in script
		// var within function
		// let within block
		function helloWorld(){
			for(var i=0;i<3;i++){
				console.log("in loop "+i);
			}
			console.log("after loop "+i);
		}

		function newHelloWOrld(){
			console.log("other function "+i);
		}

		helloWorld();
		newHelloWOrld();
	</script>
	
</body>
