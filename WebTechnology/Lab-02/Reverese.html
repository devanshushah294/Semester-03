<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter the number :"));
        extra = n;
        newnum =0;
        while(parseInt(extra/10)!=0){
            newnum = newnum*10+(extra%10)*10;
            extra = parseInt(extra/10); 
        }
        newnum += extra%10;
        document.write(newnum);
    </script>
</body>
</html>
