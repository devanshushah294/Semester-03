<div class="card col-3" width="10%">
  <img [src]="data.avatar" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ data.name }}</h5>
    <h5 class="card-text">City:{{ data.city }}</h5>
    <h5 class="card-text">Department:{{ data.department }}</h5>
    <h5 class="card-text">Roll No:{{ data.roll_no }}</h5>
    <a routerLink="faculty/:id" class="btn btn-primary">Details</a>
  </div>
</div>
