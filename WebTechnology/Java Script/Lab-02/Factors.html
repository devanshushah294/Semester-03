<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter the number :"));
        i=1;
        document.write(i+" ");
        for(i = 2; i<parseInt(n/2); i++){
            if(n%i==0){
                document.write(i+"  ");
            }
        }
        document.write(n);
    </script>
</body>
</html>
