<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="BasicCalculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Calculator</h1>
    <div id="screen" class="answer">0</div>
    <div id="history">
        History
    </div>
    <div id="extra"></div>
    <div id="btn">
        <button class="buttons">+</button>
        <button class="buttons">&pi;</button>
        <button class="buttons">e</button>
        <button class="buttons">C</button>
        <button class="buttons">Back</button>
        <button class="buttons">x
            <sup>2</sup>
        </button>
        <button class="buttons">1/x</button>
        <button class="buttons">|x|</button>
        <button class="buttons">exp</button>
        <button class="buttons">mod</button>
        <button class="buttons">
            <sup>2</sup>&#x221Ax
        </button>
        <button class="buttons">(</button>
        <button class="buttons">)</button>
        <button class="buttons">n!</button>
        <button class="buttons">/</button>
        <button class="buttons">x<sup>y</sup></button>
        <button class="buttons">7</button>
        <button class="buttons">8</button>
        <button class="buttons">9</button>
        <button class="buttons">*</button>
        <button class="buttons">10<sup>x</sup></button>
        <button class="buttons">4</button>
        <button class="buttons">5</button>
        <button class="buttons">6</button>
        <button class="buttons">-</button>
        <button class="buttons">log</button>
        <button class="buttons">1</button>
        <button class="buttons">2</button>
        <button class="buttons">3</button>
        <button class="buttons">+</button>
        <button class="buttons">ln</button>
        <button class="buttons">+/-</button>
        <button class="buttons">0</button>
        <button class="buttons">.</button>
        <button class="buttons">=</button>
    </div>
    <script src="BasicCalculator.js"></script>
</body>
</html>
