<body>
    <input type="number" id="hours">:
    <input type="number" id="minutes">:
    <input type="number" id="seconds">
    <div id="buttons">
        <button id="start" onclick="start()">Start</button>
        <button id="stop" onclick="stop()">Stop</button>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
    <script>
        // function start(){

        function start(){
            startCounter();
            console.log("hello");  
        }
        function startCounter(){
            c = setInterval(timer,1000);
        }
        function timer(){
            hours = document.getElementById("hours");
            minutes = document.getElementById("minutes");
            seconds = document.getElementById("seconds");
            if(minutes.value<60 && seconds.value<60){
                if(seconds.value>0){
                    seconds.value--;
                }
                else{
                    if(minutes.value>0){
                        minutes.value--;
                        seconds.value = 59;
                    }
                    else{
                        if(hours.value>0){
                            hours.value--;
                            minutes.value = 59;
                            seconds.value = 59;
                        }
                        else{
                            stopCounter();
                            document.write("Your Time is up");
                        }
                    }
                }
            }
        }
        function stopCounter(){
            clearInterval(c);
        }
        function stop(){
            stopCounter();
        }
        function reset(){
            stopCounter();
            hours = document.getElementById("hours");
            minutes = document.getElementById("minutes");
            seconds = document.getElementById("seconds");
            hours.value = "";
            minutes.value = "";
            seconds.value = "";
        }
    </script>
